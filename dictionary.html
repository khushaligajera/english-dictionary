<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="dictionary.css">
</head>

<body>

    <div class="container" id="container">
        <div class="box" id="box">
            <h1>ENGLISH DICTIONARY</h1>
            <input class="input" id="input" type="text">
            <p id="info" class="info">type something and press enter</p>
            <p class="word_info" id="word">word:<span id="wordspan">______</span></p>
            <p class="word_info" id="meaning">Meaning:<span id="meaningspan">____</span></p>
            <audio  class="word_info"  id="audio" src=""  controls></audio>


        </div>
    </div>

<script src="dictionary.js"></script>
</body>

</html>
